<form class="form" (ngSubmit)="login()" [@fadeInOnEnter] [@fadeOutOnLeave]>
  <div>
    <div class="text-center mb-4">
      <img class="mb-4" src="../../assets/img/main-image.svg" alt="" width="72" height="72">

      <h1 class="h3 mb-3 font-weight-normal">IBM - Marketing Services Center</h1>
      <p>Practical test for the Application Developer role
        <br /><a target="_blank" href="{{getApiUrl() + '/2020-activity_application-developer.pdf'}}">Activity
          Document</a></p>
    </div>

  </div>
  <hr><br />

  <div class="form-label-group">
    <input type="email" id="inputEmail" name="email" [(ngModel)]="email" class="form-control"
      placeholder="E-mail address" required autofocus>
    <label for="inputEmail">* E-mail address</label>
  </div>

  <div class="form-label-group">
    <input type="password" id="inputPassword" name="password" [(ngModel)]="password" class="form-control"
      placeholder="Password" required>
    <label for="inputPassword">* Password</label>
  </div>

  <div class="row">
    <div class="col-sm-8" style="font-size: 14px;">
      <p><code>*</code> These filds are mandatory</p>
    </div>
  </div>

  <div class="form-group">
    <button [disabled]="loading" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
